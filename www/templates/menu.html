<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="content"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu">
        <ion-header-bar class="bar-stable">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header">
            <ion-list id="menu-list1">
                <ion-item id="menu-list-item1" ui-sref="menu.login" menu-close="">ログイン</ion-item>
                <div class="item item-divider">商品管理</div>
                <ion-item id="menu-list-item2" ui-sref="menu.products" menu-close="">商品一覧</ion-item>
                <ion-item id="menu-list-item3" ui-sref="menu.stocks" menu-close="">商品在庫一覧</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
